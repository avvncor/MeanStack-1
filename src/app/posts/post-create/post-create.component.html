<form (submit)="onAddPost(formPost)" #formPost="ngForm">
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Title"  name="title" ngModel #title="ngModel" required minlength="3">
      <mat-error *ngIf="title.invalid">Please enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput row="6" placeholder="Type your content here"  name="content" ngModel ngModel #content="ngModel" required ></textarea>
      <mat-error *ngIf="content.invalid">Please enter Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button><br/>
  </mat-card>
  </form>
